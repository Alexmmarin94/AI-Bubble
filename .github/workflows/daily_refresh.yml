# .github/workflows/daily_refresh.yml
name: Daily refresh (data + state)

on:
  workflow_dispatch:
  schedule:
    # Daily at 06:30 UTC (07:30 Madrid in winter, 08:30 in summer)
    - cron: "30 6 * * *"

permissions:
  contents: write

concurrency:
  group: daily-refresh
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Streamlit secrets.toml
        run: |
          mkdir -p .streamlit
          cat > .streamlit/secrets.toml << 'EOF'
          ${{ secrets.STREAMLIT_SECRETS_TOML }}
          EOF

      - name: Run daily update pipeline
        run: |
          python scripts/99_update_all.py

      - name: Commit and push updated artifacts
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          # No-op if nothing changed
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily refresh: update data/state"
          git push
